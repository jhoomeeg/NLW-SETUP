<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- IMPORTANDO AS FONTES -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Habits</title>
  </head>

  <body>
    <header>
      <img src="./assets/logo.svg" alt="logomarca habits" />
      <!-- BOTÃO DE REGISTRAR HÁBITO-->
      <button>
        <img src="./assets/plus.svg" alt="ícone de +" />
        <div>Registrar o meu dia!</div>
      </button>
    </header>

    <!-- GERALMENTE OS INPUT FICAM DENTRO DE UM FORM-->
    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="studying">📚</div>
        <div class="habit" data-name="basketball">🏀</div>
        <div class="habit" data-name="academy">🏋️‍♀️</div>
        <div class="habit" data-name="game">🎮</div>
      </div>

      <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./scirpt.js"></script>
  </body>
</html>
